{% extends "base.html" %}

{% block head %}
<title>Task Smash</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Task Smash</h1>

    {% if tasks | length < 1 %}
    <h3>No tasks found.</h3>
    {% else %}
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Action</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{tasks.content}}</td>
            <td>{{tasks.date.strftime("%Y-%m-%d")}}</td>
            <td>
                <button onclick="deleteTask({{tasks.id}})">Delete</button>
                <button onclick="completeTask({{tasks.id}})">Complete</button>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" name="Add Task" id="btn_add">
    </form>
</div>
{% endblock %}
