{% extends "base.html" %}

{% block head %}
<title>Task Smash</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Task Smash</h1>

    {% if not tasks %}
    <h3>No tasks found.</h3>
    {% else %}
    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Added</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date.strftime("%Y-%m-%d") }}</td>
                <td>
                    <a href="delete/{{task.id}}">Delete</a>
                    <a href="edit/{{task.id}}">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}

    <form action="/" method="POST">
        <input type="text" name="content" id="content" placeholder="Enter new task" required>
        <button type="submit">Add Task</button>
    </form>
</div>
{% endblock %}
